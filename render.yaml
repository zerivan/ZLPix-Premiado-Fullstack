services:
  # =========================
  # BACKEND ‚Äî NODE / EXPRESS
  # =========================
  - type: web
    name: zlpix-backend
    env: node
    plan: free

    rootDir: backend

    buildCommand: |
      npm install
      npm run build

    startCommand: node dist/server.js

    envVars:
      - key: DATABASE_URL
        sync: false

      - key: JWT_SECRET
        sync: false

      - key: PORT
        value: 10000

      - key: MP_PUBLIC_KEY_TEST
        sync: false

      - key: MP_ACCESS_TOKEN_TEST
        sync: false

      - key: OPENAI_API_KEY
        sync: false

    autoDeploy: true
    branch: main

  # =========================
  # FRONTEND ‚Äî SPA (VITE / REACT)
  # =========================
  - type: web
    name: zlpix-premiado-site
    env: static

    rootDir: front-end
    staticPublishPath: dist

    buildCommand: |
      npm install
      npm run build

    routes:
      # üîÅ REWRITE SPA ‚Äî QUALQUER ROTA VAI PARA index.html
      - type: rewrite
        source: /*
        destination: /index.html

    autoDeploy: true
    branch: main
